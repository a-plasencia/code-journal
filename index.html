<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="row row-background">
        <div class="column-full">
          <h2 class="display-inline">Code Journal</h2>
          <a class="href-entries-list" href="#">Entries</a>
        </div>
      </div>
      <!-- start of new entries tab -->
      <div data-entry="entry-form" class="">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <form id="create-entry">
          <div class="row">
            <div class="column-full column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder image">
            </div>
            <div class="column-full column-half">
              <h3>Title</h3>
              <label for="title-entry"></label>
              <input
              required
              name="title"
              type="text"
              id="title-entry"
              >
              <h3>Photo URL</h3>
              <label for="photo-entry"></label>
              <input
              required
              name="photoUrl"
              type="text"
              id="photo-entry"
              >
            </div>
            <div class="column-full">
              <h3>Notes</h3>
              <label for="notes-entry"></label>
              <textarea
              required
              rows="8"
              name="notes"
              id="notes-entry"
              ></textarea>
            </div>
            <div class="column-full button">
              <button>SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <!-- start of entries tab -->
      <div data-view="entries" class="hidden">
        <div class="row">
          <div class="column-full justify-between">
            <h1>Entries</h1>
            <a class="href-new-entries" href="#">NEW</a>
          </div>
          <div class="column-full">
            <p class="p-entries">No entries have been recorded</p>
          </div>
        </div>
        <ul>
        </ul>
      </div>
      <div data-edit="edit" class="hidden">
        <div class="row">
          <div class="column-full">
            <h1>Edit Entry</h1>
          </div>
        </div>
        <form id="edit-entry">
          <div class="row">
            <div class="column-full column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder image">
            </div>
            <div class="column-full column-half">
              <h3>Title</h3>
              <label for="title-entry"></label>
              <input required name="title" type="text" id="title-edit">
              <h3>Photo URL</h3>
              <label for="photo-entry"></label>
              <input required name="photoUrl" type="text" id="photo-edit">
            </div>
            <div class="column-full">
              <h3>Notes</h3>
              <label for="notes-entry"></label>
              <textarea required rows="8" name="notes" id="notes-edit"></textarea>
            </div>
            <div class="column-full button">
              <button>SAVE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
